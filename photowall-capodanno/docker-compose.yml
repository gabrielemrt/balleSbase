version: '3.8'

services:
  upload-service:
    build: ./upload-service
    container_name: photowall_upload
    ports:
      - "8090:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_EXTENSIONS=jpg,jpeg,png,gif,webp
    volumes:
      - ./shared/uploads:/app/uploads
      - ./shared/img:/app/img:ro
    restart: unless-stopped
    networks:
      - photowall-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  display-service:
    build: ./display-service
    container_name: photowall_display
    ports:
      - "8091:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - PHOTO_DISPLAY_TIME=${PHOTO_DISPLAY_TIME:-8000}
    volumes:
      - ./shared/uploads:/app/uploads
      - ./shared/img:/app/img:ro
    restart: unless-stopped
    networks:
      - photowall-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  photowall-network:
    driver: bridge
